<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
    <title>Pdf Viewer</title>
  </head>
  <body>
    <div class="pdf-viewer"> 
      <h1 class="pdf-viewer__title">Pdf Viewer</h1>

      <div class="pdf-viewer__figure">
        <label class="pdf-viewer__label" id="label-figure">
          <span>Upload your file</span>
          <i class="fa-solid fa-file-pdf"></i>
          <input type="file" accept=".pdf" class="visibilty-hidden" id="file"  />
        </label>

        <!-- if file approach loading is showed -->
        <div class="loader" id="loader" >
          <i class="fa-solid fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>

    <!-- view the pdf in the canvas -->
    <canvas id="the-canvas"></canvas>

    <script src="./js/file.js"></script>
  </body>
</html>
