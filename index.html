<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
    <title>Pdf Viewer</title>
  </head>
  <body>
    <div class="pdf-viewer">
      <nav class="pdf-viewer__nav">
        <h1 class="pdf-viewer__title">Pdf Viewer</h1>

        <div class="buttons" id="buttons">
          <button id="prev"><i class="fa-solid fa-arrow-left"></i> Prev Page</button>
          <button id="next">Next Page <i class="fa-solid fa-arrow-right"></i></button>
          <span class="pdf-viewer__breads">Page: <span id="page_num"></span> / <span id="page_count"></span></span>
        </div>

        <!-- download -->

        <a href="#" class="pdf-viewer__download" download="file.pdf" id="download">
          <i class="fa-solid fa-download fa-bounce"></i>
        </a>
      </nav>

      <div class="pdf-viewer__figure">
        <label class="pdf-viewer__label" id="label-figure">
          <span>Upload your file</span>
          <i class="fa-solid fa-file-pdf"></i>
          <input type="file" accept=".pdf" class="visibilty-hidden" id="file" />
        </label>

        <!-- if file approach loading is showed -->
        <div class="loader" id="loader">
          <i class="fa-solid fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>

    <!-- view the pdf in the canvas -->
    <div class="canvas-wrapper">
      <canvas id="the-canvas"></canvas>
    </div>

    <script src="./js/file.js"></script>
  </body>
</html>
